<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="email">
            <mat-label for="email">E-mail:</mat-label>
            <input matInput type="text" name="email" [(ngModel)]="email" />
        </mat-form-field>
        <mat-form-field class="input" id="senha">
            <mat-label for="senha">Senha:</mat-label>
            <input
                matInput type="text" name="senha" [(ngModel)]="senha"/>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
</mat-card>
