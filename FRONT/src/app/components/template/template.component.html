<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a class="title" mat-button routerLink="compromisso/listar">Agenda Eletrônica</a>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/compromisso/cadastrar">
                <mat-icon mat-list-icon>add</mat-icon>
                Novo Compromisso</a
            >
            <a mat-list-item routerLink="/compromisso/listar">
                <mat-icon mat-list-icon>list</mat-icon>
                Listar Compromissos</a
            >
            <a mat-list-item routerLink="/usuario/login">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                Usuario</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
            <!-- Conteúdo dinâmico da aplicação -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
